<html>

<body>

<p id="example">
	Super Cool Calculator
</p>

<input type="text" id="num1">
<br>
<input type="text" id="num2">
<br>
<input type="button" value="Add" onclick="addition()">
<input type="button" value="Subtract" onclick="subtraction()">
<input type="button" value="Multiply" onclick="multiplication()">
<input type="button" value="Divide" onclick="division()">


<script>

function addition() {

	var num1 = document.getElementById("num1");
	var num2 = document.getElementById("num2");

	var num1_int = num1.value * 1;
	var num2_int = num2.value * 1;

	alert(num1_int + " + " + num2_int + " = " + (num1_int + num2_int));
}

function subtraction() {

	var num1 = document.getElementById("num1");
	var num2 = document.getElementById("num2");

	var num1_int = num1.value * 1;
	var num2_int = num2.value * 1;

	alert(num1_int + " - " + num2_int + " = " + (num1_int - num2_int));
}

function multiplication() {

	var num1 = document.getElementById("num1");
	var num2 = document.getElementById("num2");

	var num1_int = num1.value * 1;
	var num2_int = num2.value * 1;

	alert(num1_int + " x " + num2_int + " = " + (num1_int * num2_int));
}

function division() {

	var num1 = document.getElementById("num1");
	var num2 = document.getElementById("num2");

	var num1_int = num1.value * 1;
	var num2_int = num2.value * 1;

	alert(num1_int + " / " + num2_int + " = " + (num1_int / num2_int));
}

</script>

</body>
</html>
